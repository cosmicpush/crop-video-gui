name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ImageMagick
        run: |
          choco install imagemagick -y

      - name: Create Windows ICO from logo
        run: |
          # Create multiple sizes for Windows icon (256, 128, 64, 48, 32, 16)
          magick assets/logo.png -define icon:auto-resize=256,128,64,48,32,16 icon.ico

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller --clean --noconfirm --name CropVideoGUI --onefile --windowed --icon=icon.ico crop_gui.py

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path dist\CropVideoGUI.exe -DestinationPath CropVideoGUI-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifact
          path: CropVideoGUI-windows.zip

  release:
    name: Create Release and Upload Assets
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-artifact
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Crop Video GUI ${{ github.ref_name }}

            ### Download
            - **Windows**: Download `CropVideoGUI-windows.zip`

            ### Installation
            **Windows:**
            1. Download and extract the ZIP file
            2. Run `CropVideoGUI.exe`

            ### Requirements
            - ffmpeg and ffprobe must be installed on your system
              - Windows: Download from https://ffmpeg.org/download.html

            ### Features
            - Batch process multiple video formats (MP4, MKV, WebM, AVI, MOV, FLV, WMV)
            - Interactive crop selection with visual rulers
            - Optional target resolution scaling
            - GPU acceleration support (NVENC, AMF, Quick Sync)
            - Two-phase workflow: Select all crops first, then batch encode
            - Resume capability and skip problematic videos
            - Save crop blueprints for later use

            ### macOS Users
            macOS users can build the application locally:
            ```bash
            git clone https://github.com/cosmicpush/crop-video-gui.git
            cd crop-video-gui
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            python3 crop_gui.py
            ```
          files: |
            CropVideoGUI-windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}